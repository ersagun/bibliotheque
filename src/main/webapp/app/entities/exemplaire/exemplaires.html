<div>
    <h2>Exemplaires</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="exemplaire.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Cr√©er un exemplaire
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Etat</span></th>
                    <th><span>Disponible</span></th>
                    <th><span>Oeuvre</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="exemplaire in vm.exemplaires track by exemplaire.id">
                    <td><a ui-sref="exemplaire-detail({id:exemplaire.id})">{{exemplaire.id}}</a></td>
                    <td>{{exemplaire.etat}}</td>
                    <td>{{exemplaire.disponible}}</td>
                    <td>
                        <a ui-sref="oeuvre-detail({id:exemplaire.oeuvreId})">{{exemplaire.oeuvreId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="exemplaire-detail({id:exemplaire.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="exemplaire.delete({id:exemplaire.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
